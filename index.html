<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Piano Land </h1>
  <div class="keys">

      <span class="sound"></span>
    </div>
    <div data-key="83" class="key white">
      <kbd>S</kbd>
      <span class="sound">RÃ©</span>

    </div>
    <div data-key="68" class="key white">

    <div data-key="82" class="key black" >

    <div data-key="74" class="key white">

  <audio data-key="65" src="sounds/Do.m4a"></audio>
  <audio data-key="90" src="sounds/Do.m4a"></audio>
  <audio data-key="83" src="sounds/Re.wav"></audio>
  <audio data-key="69" src="sounds/Re.wav"></audio>
  <audio data-key="68" src="sounds/Mi.wav"></audio>
  <audio data-key="70" src="sounds/Fa.wav"></audio>

<script src="app.js"></script>
